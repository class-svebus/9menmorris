<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 men morris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <div id="outer-square">
            <div class="point" style="top: calc(50% - 375px - 25px); left: calc(50% - 375px - 30px);">1</div>
            <div class="point" style="top: calc(50% + 375px - 25px); left: calc(50% - 375px - 30px);">2</div>
            <div class="point" style="top: calc(50% - 25px); left: calc(50% - 375px - 30px);">3</div>

            <div class="point" style="top: calc(50% - 375px - 32px); left: calc(50% - 0.6cm);">4</div>
            <div class="point" style="top: calc(50% - 375px - 32px); left: calc(100% - 0.4cm);">5</div>
            
            <div class="point" style="top: calc(50% - 25px); left: calc(100% - 0.4cm);">6</div>
            <div class="point" style="top: calc(50% + 375px - 25px); left: calc(100% - 0.4cm);">8</div>

            <div class="point" style="top: calc(50% + 375px - 17px); left: calc(50% - 0.6cm);">7</div>
            

        </div>
        <div id="middle-square"></div>
            <div class="point" style="top: calc(50% - 250px - 25px); left: calc(50% - 250px - 30px);">A</div>
            <div class="point" style="top: calc(50% + 250px - 25px); left: calc(50% - 250px - 30px);">B</div>
            <div class="point" style="top: calc(50% - 25px); left: calc(50% - 250px - 30px);">C</div>

            <div class="point" style="top: calc(50% - 250px - 32px); left: calc(50% - 0.6cm);">D</div>
            <div class="point" style="top: calc(50% - 250px - 32px); left: calc(100% - 3.7cm);">E</div>
            
            <div class="point" style="top: calc(50% - 25px); left: calc(100% - 3.7cm);">F</div>
            <div class="point" style="top: calc(50% + 250px - 25px); left: calc(100% - 3.7cm);">G</div>

            <div class="point" style="top: calc(50% + 250px - 17px); left: calc(50% - 0.6cm);">H</div>
            
        <div id="vertical-line"></div>
        <div id="horizontal-line"></div>
        <div id="inner-square">
            <div id="inner-mask"></div>
        </div>
    
    </div>

</body>
</html>
