<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 men morris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bar">
        <div id="customization">
            <button id="red">red</button>
            <button id="coral">coral</button>
            <button id="blue">blue</button>
            <button id="green">green</button>
        </div>
    </div>
    <div id="board">
        <div id="outer-square">
            <div class="point" style="top: calc(50% - 375px - 25px); left: calc(50% - 375px - 30px);">1</div>
            <div class="point" style="top: calc(50% + 375px - 25px); left: calc(50% - 375px - 30px);">6</div>
            <div class="point" style="top: calc(50% - 25px); left: calc(50% - 375px - 30px);">4</div>

            <div class="point" style="top: calc(50% - 375px - 32px); left: calc(50% - 0.6cm);">2</div>
            <div class="point" style="top: calc(50% - 375px - 32px); left: calc(100% - 0.4cm);">3</div>
            
            <div class="point" style="top: calc(50% - 25px); left: calc(100% - 0.4cm);">5</div>
            <div class="point" style="top: calc(50% + 375px - 25px); left: calc(100% - 0.4cm);">8</div>

            <div class="point" style="top: calc(50% + 375px - 17px); left: calc(50% - 0.6cm);">7</div>
            

        </div>
        <div id="middle-square"></div>
            <div class="point" style="top: calc(50% - 250px - 25px); left: calc(50% - 250px - 30px);">A</div>
            <div class="point" style="top: calc(50% + 250px - 25px); left: calc(50% - 250px - 30px);">F</div>
            <div class="point" style="top: calc(50% - 25px); left: calc(50% - 250px - 30px);">D</div>

            <div class="point" style="top: calc(50% - 250px - 32px); left: calc(50% - 0.6cm);">B</div>
            <div class="point" style="top: calc(50% - 250px - 32px); left: calc(100% - 3.7cm);">C</div>
            
            <div class="point" style="top: calc(50% - 25px); left: calc(100% - 3.7cm);">E</div>
            <div class="point" style="top: calc(50% + 250px - 25px); left: calc(100% - 3.7cm);">H</div>

            <div class="point" style="top: calc(50% + 250px - 17px); left: calc(50% - 0.6cm);">G</div>
            
        <div id="vertical-line"></div>
        <div id="horizontal-line"></div>
        <div id="inner-square">
            <div id="inner-mask"></div>
            <div class="point" style="top: calc(50% - 125px - 25px); left: calc(50% - 125px - 30px);">I</div>
            <div class="point" style="top: calc(50% + 125px - 25px); left: calc(50% - 125px - 30px);">VI</div>
            <div class="point" style="top: calc(50% - 25px); left: calc(50% - 125px - 30px);">IV</div>

            <div class="point" style="top: calc(50% - 125px - 32px); left: calc(50% - 0.6cm);">II</div>
            <div class="point" style="top: calc(50% - 125px - 32px); left: calc(100% - 0.45cm);">III</div>
            
            <div class="point" style="top: calc(50% - 25px); left: calc(100% - 0.45cm);">V</div>
            <div class="point" style="top: calc(50% + 125px - 25px); left: calc(100% - 0.45cm);">VIII</div>

            <div class="point" style="top: calc(50% + 125px - 17px); left: calc(50% - 0.6cm);">VII</div>
        </div>
    
    </div>
    <script src="script.js"></script>
    
</body>
</html>
